<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .error-code {
            font-size: 18rem;
            font-weight: bold;
            color: #e9ecef;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        
        .error-content {
            text-align: left;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #495057;
        }
        
        .error-message {
            font-size: 0.8rem;
            margin-bottom: 30px;
            color: #6c757d;
        }
        
       
        
        .back-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }
        
        .back-button:hover {
            background-color: #a3a3a3;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 10rem;
                margin-bottom: -20px;
            }
            
            .error-title {
                font-size: 1.4rem;
            }
            
            .error-message {
                font-size: 0.7rem;
            }
            
            .container {
                flex-direction: column;
                text-align: center;
            }
            
            .error-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-content">
            <h1 class="error-title">๐·°(৹˃﹏˂৹)°·๐</h1>
            <p class="error-message">抱歉，您访问的页面不存在或已被移除。<br>请检查URL是否正确，或返回首页浏览其他内容。</p>
            <a href="/" class="back-button" style="font-weight: bold;">←</a>
        </div>
    </div>
</body>
</html>
